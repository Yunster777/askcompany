{% extends 'layout.html' %}
{% load bootstrap4 %}

{% block title %}
Account / Profile Update
{% endblock title %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button class="btn btn-primary">
            {% if profile %}
                프로필 수정
            {% else %}
                프로필 생성
            {% endif %}
        </button>
    {% endbuttons %}
</form>

{% endblock content %}
