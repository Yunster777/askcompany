{% extends "instagram/layout.html" %}
{% load bootstrap4 %}

{% block title %}

Instagram / Post

{% endblock title %}


{% block content %}

<h1>Instagram</h1>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
<!--    <table>-->
<!--        {{ form }}-->
<!--    </table>-->
    {% buttons %}
        <button class="btn btn-primary">
            저장
        </button>
    {% endbuttons %}
<!--    <input type="submit" class="btn btn-primary" value="저장">-->
</form>
<hr />

<a href="{% url 'instagram:post_list' %}" class="btn btn-info">목록</a>

{% if post %}
    <a href="{{ post.get_absolute_url }}" class="btn btn-secondary">
        내용으로
    </a>
{% endif %}

{% endblock content %}
