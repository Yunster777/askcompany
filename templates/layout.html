{% load bootstrap4 static %}

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet"
          href="{% static 'bootstrap-5.3.2-dist/css/bootstrap.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <script src="{% static 'jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'bootstrap-5.3.2-dist/js/bootstrap.js' %}"></script>
    <style>
        body {
            padding-top: 5rem;
            padding-bottom: 2rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'instagram:post_list' %}">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
<!--                    여기부터-->
                </li>
            </ul>
        </div>

    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <!--            {% for message in messages %}-->
            <!--                <div class="alert alert-{{ message.tags }}">-->
            <!--                    {{ message.message }}-->
            <!--                </div>-->
            <!--            {% endfor %}-->
            {% bootstrap_messages %}

            {% block content %}
            {% endblock content %}

            <hr/>
            &copy; Yunster
        </div>
    </div>
</div>

</body>
</html>
